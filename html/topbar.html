        <span class="slider"></span>
    </label>
</div>

<script>
    const inputBox = document.getElementById("input-box");
    const resultsBox = document.querySelector(".result-box");

    const availableKeywords = [
        'League of Legends',
        'LoL',
        'Counter Strike Global Offensive',
        "Assasin's Creed",
        "Cyberpunk 2077",
        "Don't Starve Together",
        "Fortnite",
        "Hearthstone",
        "Magit the Gathering Arena",
        "Minecraft",
        "Overwatch",
        "The Sims 4",
        "The Binding of Isaac",
        "The Witcher 3",
        "Valorant",
        "World of Warcraft",
        "Heartbound",
        "Warcraft 3",
        "Dota 2",
        "Grand Theft Auto V",
        "GTA V",
        "Pet Party",
        "Hollow Knight",
        "Bloons TD",
        "Assasin's Creed Black Flag",
        "Black Flag",
        "Genshin Impact",
        "Apex Legends",
    ];

    const pageMap = {
        "League of Legends": "/wdwww/html/game-articles/leagueoflegends.html",
        "LoL": "/wdwww/html/game-articles/leagueoflegends.html",
        "Counter Strike Global Offensive": "/wdwww/html/game-articles/csgo.html",
        "Assasin's Creed": "/wdwww/html/game-articles/assasinscreed1.html",
        "Cyberpunk 2077": "/wdwww/html/game-articles/cyberpunk77.html",
        "Don't Starve Together": "/wdwww/html/game-articles/dontstarvetogether.html",
        "Fortnite": "/wdwww/html/game-articles/fortnite.html",
        "Hearthstone": "/wdwww/html/game-articles/hearthstone.html",
        "Magit the Gathering Arena": "/wdwww/html/game-articles/mtg.html",
        "Minecraft": "/wdwww/html/game-articles/minecraft.html",
        "Overwatch": "/wdwww/html/game-articles/overwatch.html",
        "The Sims 4": "/wdwww/html/game-articles/sims4.html",
        "The Binding of Isaac": "/wdwww/html/game-articles/bindingofisaac.html",
        "The Witcher 3": "/wdwww/html/game-articles/witcher3.html",
        "Valorant": "/wdwww/html/game-articles/valorant.html",
        "World of Warcraft": "/wdwww/html/game-articles/wow.html",
        "Heartbound": "/wdwww/html/game-articles/heartbound.html",
        "Warcraft 3": "/wdwww/html/game-articles/warcraft3.html",
        "Dota 2": "/wdwww/html/game-articles/dota2.html",
        "Grand Theft Auto V": "/wdwww/html/game-articles/gtav.html",
        "GTA V": "/wdwww/html/game-articles/gtav.html",
        "Pet Party": "/wdwww/html/game-articles/petparty.html",
        "Hollow Knight": "/wdwww/html/game-articles/hollowknight.html",
        "Bloons TD": "/wdwww/html/game-articles/bloonstd.html",
        "Assasin's Creed Black Flag": "/wdwww/html/game-articles/blackflag.html",
        "Black Flag": "/wdwww/html/game-articles/blackflag.html",
        "Genshin Impact": "/wdwww/html/game-articles/genshin.html",
        "Apex Legends": "/wdwww/html/game-articles/apex.html",
    };

    let selectedIndex = -1;
    let currentResults = [];

    inputBox.addEventListener("keyup", function (e) {
        if (e.key === "ArrowDown") {
            if (selectedIndex < currentResults.length - 1) {
                selectedIndex++;
                updateHighlight();
            }
            return;
        }
        if (e.key === "ArrowUp") {
            if (selectedIndex > 0) {
                selectedIndex--;
                updateHighlight();
            }
            return;
        }
        if (e.key === "Enter") {
            let selectedText;
            if (selectedIndex >= 0 && selectedIndex < currentResults.length) {
                selectedText = currentResults[selectedIndex];
            } else {
                selectedText = inputBox.value;
            }

            if (pageMap[selectedText]) {
                window.location.href = pageMap[selectedText];
            } else {
                alert("No matching page found.");
            }
            return;
        }

        // Default input handler
        let input = inputBox.value;
        selectedIndex = -1;
        if (input.length) {
            currentResults = availableKeywords.filter((keyword) =>
                keyword.toLowerCase().includes(input.toLowerCase())
            );
        } else {
            currentResults = [];
        }
        display(currentResults);
    });

    function display(results) {
        if (results.length === 0) {
            clearSuggestions();
            return;
        }

        const content = results
            .map((item, index) => `<li data-index="${index}">${item}</li>`)
            .join("");
        resultsBox.innerHTML = `<ul>${content}</ul>`;

        document.querySelectorAll(".result-box li").forEach((li) => {
            li.addEventListener("click", () => {
                inputBox.value = li.textContent;
                clearSuggestions();
                if (pageMap[li.textContent]) {
                    window.location.href = pageMap[li.textContent];
                }
            });
        });
    }

    function updateHighlight() {
        const listItems = document.querySelectorAll(".result-box li");
        listItems.forEach((item, index) => {
            item.style.backgroundColor = index === selectedIndex ? "#eee" : "#fff";
        });
    }

    function clearSuggestions() {
        resultsBox.innerHTML = "";
        currentResults = [];
        selectedIndex = -1;
    }
</script>
</body>
</html>
